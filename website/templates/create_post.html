{% extends "base.html" %} 
{% block title %}Create Post{% endblock %}
{% block content %}
<h1 align="center">Create a Post</h1>

<form method="POST">
    <textarea name="text" id="text" class="form-control" rows="5" placeholder="What's on your mind?"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-lg btn-primary">Post</button>
    </div>
</form>
<br />
    <div align="center">
        <a href="/home" class="btn btn-lg btn-secondary">Back</a>
    </div>

{% endblock %}
